<!DOCTYPE html>
<html>
  <head>
    <title>BEM.DATA | Demo</title>
  </head>
  <body>
    <script type="text/javascript" src="../i-bem__data.js"></script>
    <script type="text/javascript">

    var User = BEM.Model.extend({

      initialize : function() {
        this.schema = {
          id : "int",
          username : "string",
          password : "string"
        };
      },

      authenticate : function() {
        console.log("authenticating.....", this.get('username'), this.get('password'));
      }

    });

    var Friends = BEM.Model.extend({

      initialize : function() {
        this.schema = {
          id : "int",
          friend : "string"
        };

        this.collection = true;
      }

    });

    var jaison = new User(),
        jaisonFriends = new Friends();

    jaison.set({
      id : 45328,
      username : 'jaison.justus.lp@gmail.com',
      password : 'admin12345',
      salary : '12.345'
    });

    jaisonFriends.set('id', 5222).set('friend', 'edwin david').add();
    jaisonFriends.set('id', 5227).set('friend', 'joshy Joychan').add();
    jaisonFriends.set('id', 5226).set('friend', 'joseph sebastian').add();
    jaisonFriends.set('id', 5228).set('friend', 'jithin babu').add();

    jaison.authenticate();
    </script>
  </body>
</html>

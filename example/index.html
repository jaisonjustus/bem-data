<!DOCTYPE html>
<html>
  <head>
    <title>BEM.DATA | Demo</title>
  </head>
  <body>
    <script type="text/javascript" src="../i-bem__data.js"></script>
    <script type="text/javascript">

      var User = new BEM.Model(), 
          Mark = new BEM.Model();
      
      /* Defining Schema. */
      User.schema({
        id : 'string',
        name : 'string'
      });

      Mark.schema({
        id : 'string',
        mark : 'number'
      })
      
      /* Adding details. */
      User.set({
        id : 'th576jjh57gjf',
        name : 'jaison justus',
        hello : 'test'
      });

      Mark.set({
        id : 'fhldskfha3276',
        mark : 34
      });

      /* Getting data from the models. */
      console.log(User.get('*'));
      console.log(Mark.get('*'));
    </script>
  </body>
</html>
